<mat-card class="card-properties card-5">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Goal</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of goalList.data">
        <td>{{ item.goal }}</td>
        <td>R {{ item.amount }}</td>
      </tr>
    </tbody>
  </table>

  <mat-divider></mat-divider>

  &nbsp;

  <div class="row">
    <div class="col-sm-10">
      <h4>Total: R {{ count }}</h4>
    </div>

    <div class="col-sm-2">
        <button mat-fab color="accent" class="fab-button" (click)="addBillItem()">{{ add }}</button>
    </div>
  </div>
</mat-card>
