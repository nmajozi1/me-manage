<div class="container">
  <mat-card class="card-properties card-5">
      <form class="login-form">
        <div class="container" style="text-align: center">
          <h3>Register</h3>
          &nbsp;
        </div>

        <mat-divider></mat-divider>

        &nbsp;

        <mat-form-field class="login-full-width">
          <input matInput placeholder="Name">
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <input type="password" matInput placeholder="Surname">
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <input type="password" matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <input type="password" matInput placeholder="Password">
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <input type="password" matInput placeholder="Re-Type Password">
        </mat-form-field>

        &nbsp;

        <button mat-raised-button color="primary" class="button-properties">Login</button>
      </form>
  </mat-card>
</div>
