<div class="container">
  <mat-card class="card-properties card-5">
      <form class="login-form">
        <div class="container" style="text-align: center">
          <h3>{{ testValue }}</h3>
          &nbsp;
        </div>

        <mat-divider></mat-divider>

        &nbsp;

        <mat-form-field class="login-full-width">
          <input maxlength="10" matInput placeholder="Username" name="username" [(ngModel)]="data.username">
        </mat-form-field>

        <app-error-handler *ngIf="data.username?.length >= 10"></app-error-handler>

        <mat-form-field class="login-full-width">
          <input type="password" matInput placeholder="Password" name="password" [(ngModel)]="data.password">
        </mat-form-field>

        &nbsp;

        <button type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary" class="button-properties" (click)="login()">Login</button>

        &nbsp;
