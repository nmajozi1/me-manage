<div class="container">
  <mat-card class="card-properties card-5">
      <form class="login-form">
        <div class="container" style="text-align: center">
          <h3>Login</h3>
          &nbsp;
        </div>

        <mat-divider></mat-divider>

        &nbsp;

        <mat-form-field class="login-full-width">
          <input matInput placeholder="Username" [(ngModel)]="data.username" name="username">
        </mat-form-field>

        <mat-form-field class="login-full-width">
          <input type="password" matInput placeholder="Password" [(ngModel)]="data.password" name="password">
        </mat-form-field>

        &nbsp;

        <button mat-raised-button color="primary" class="button-properties" (click)="login()">Login</button>

        &nbsp;

        <!-- <button mat-raised-button color="primary" class="button-properties" (click)="register()">Register</button> -->

        <div class="row">
          <content style="padding-left: 20px; font-family: 'Times New Roman', Times, serif; color: blue; font-size: 20px; font-weight: bold; font-style: italic;">
            <label>Forgot Password</label>
          </content>
          &nbsp;
          <content style="padding-left: 35px; font-family: 'Times New Roman', Times, serif; color: blue; font-size: 20px; font-weight: bold; font-style: italic;">
            <label (click)="register()">Register</label>
          </content>
        </div>

      </form>
  </mat-card>
</div>
